<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Calculator</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div id = "title">Raymond's Awesome Calculator</div>

  <div class = "calculator-container">
    <div class = "calculator-frame">
      <div class = "calculator-display"></div>
      <div class = "input-container">
        <div class = "clear-delete">
          <button class = "clear button">CLEAR</button>
          <button class = "delete button">DELETE</button>
        </div>
        <div class = "input-buttons">
          <div class = "row">
            <button class = "1 button">1</button>
            <button class = "2 button">2</button>
            <button class = "3 button">3</button>
            <button class = "% button">%</button>
          </div>
          <div class = "row">
            <button class = "4 button">4</button>
            <button class = "5 button">5</button>
            <button class = "6 button">6</button>
            <button class = "X button">X</button>
          </div>
          <div class = "row">
            <button class = "4 button">7</button>
            <button class = "5 button">8</button>
            <button class = "6 button">9</button>
            <button class = "X button">-</button>
          </div>
          <div class = "row">
            <button class = ". button">.</button>
            <button class = "0 button">0</button>
            <button class = "= button">=</button>
            <button class = "X button">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="myscripts.js"></script>
</body>

</html>
